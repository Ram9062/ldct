<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lokenath Drivers Centre & Travels</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            animation: backgroundAnimation 5s infinite alternate;
            overflow-x: hidden;
            touch-action: auto;
            scroll-behavior: smooth; /* Smooth scrolling */
        }

        @keyframes backgroundAnimation {
            0% { background: linear-gradient(to right, #ff7e5f, #feb47b); }
            100% { background: linear-gradient(to right, #6a11cb, #2575fc); }
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-section {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        .fade-in-section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Logo hover effect */
        .header img {
            width: 200px;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .header img:hover {
            transform: scale(1.1);
            filter: drop-shadow(0px 0px 10px rgba(0, 0, 0, 0.3));
        }

        .button-container a {
            display: inline-block;
            background-color: ;
            padding: 12px 20px;
            color: blue;
            text-decoration: none;
            margin: 10px;
            font-size: 18px;
            border-radius: 5px;
            transition: transform 0.3s, background 0.3s;
            box-shadow: 2px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .button-container a:hover {
            background-color: darkorange;
            transform: scale(1.1);
        }
.contact-section a {
            display: inline-block;
            background-color: ;
            color: blue;
            text-decoration: none;
            margin: 15px;
            font-size: 18px;
            border-radius: 5px;
            transition: transform 0.3s, background 0.3s;
            box-shadow: 2px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .contact-section a:hover {
            background-color: white;
            transform: scale(1.1);
        }

        .video-section iframe {
            width: 80%;
            height: 400px;
            border-radius: 8px;
        }

        .map-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }

        .map-section a {
            background-color: red;
            padding: 12px 25px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 2px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .map-section a:hover {
            background-color: darkred;
            transform: scale(1.1);
        }

        /* Barn Door Vertical Opening Animation */
        .barn-door {
            position: fixed;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: black;
            transform-origin: left;
            animation: barnDoorLeft 1.5s ease-out forwards;
        }

        .barn-door.right {
            left: 50%;
            transform-origin: right;
            animation: barnDoorRight 1.5s ease-out forwards;
        }

        @keyframes barnDoorLeft {
            from { transform: scaleX(1); }
            to { transform: scaleX(0); }
        }

        @keyframes barnDoorRight {
            from { transform: scaleX(1); }
            to { transform: scaleX(0); }
        }

        @media (max-width: 768px) {
            .video-section iframe {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="barn-door"></div>
    <div class="barn-door right"></div>

    <div class="container">
        <div class="header fade-in-section">

                üìç View on Google Maps
            </a>
        </div>

        <br>

        <div class="section-images fade-in-section">

        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const sections = document.querySelectorAll(".fade-in-section");
            const options = { threshold: 0.3 };

            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add("visible");
                        observer.unobserve(entry.target);
                    }
                });
            }, options);

            sections.forEach(section => observer.observe(section));
        });
    </script>
</body>
</html>
